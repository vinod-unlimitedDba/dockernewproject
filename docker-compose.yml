version: '3.8'
services:
  movies:
    image: unlimiteddba/paytmmovies:latest
    ports:
      - "81:80"
    volumes:
      - "devopsvol"
    deploy:
      replicas: 3
  train:
    image: unlimiteddba/paytmtrain:latest
    ports:
      - "82:80"
    volumes:
      - "awsvol"
    deploy:
      replicas: 3
  dth:
    image: unlimiteddba/paytmdth:latest
    ports:
      - "82:80"
    volumes:
      - "datasciencevol"
    deploy:
      replicas: 3
  recharge:
    image: unlimiteddba/paytmrecharge:latest
    ports:
      - "83:80"
    volumes:
      - "azurevol"
    deploy:
      replicas: 3
